<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Ensures consistent box sizing */
        }

        html,
        body {
            height: 100vh;
            /* Applies height to the viewport */
        }

        body {
            background-image: url('./10001.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: grid;
            place-content: center;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
            column-gap: 20px;
            overflow-x: scroll;
            width: 600px;
            margin: auto;
            height: 400px;
            scrollbar-width: none;
        }

        .children {
            width: 230px;
            height: 300px;
            background-color: rgb(56, 55, 55);
            flex-shrink: 0;
            border-radius: 20px;
            transition: .4s;
            text-align: center;
            font-size: 200px;
            user-select: none;
            overflow: hidden;
        }

        .children img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Keeps the image proportions correct */
            user-select: none;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>
        <div class="children">
        </div>

    </div>
    <script>
        const container = document.querySelector('.container');
        let startX;
        let isMouseDown = false;
        let pastPosition;

        container.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isMouseDown = true;
            container.style.cursor = 'grabbing';
            startX = e.pageX - container.offsetLeft;
            pastPosition = container.scrollLeft;
        });

        container.addEventListener('mouseleave', () => {
            container.style.cursor = 'grab';
            isMouseDown = false;
        });

        container.addEventListener('mouseup', () => {
            container.style.cursor = 'grab';
            isMouseDown = false;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            e.preventDefault();
            const moving = e.pageX - container.offsetLeft;
            const walk = (moving - startX) * 2; // Adjust scroll sensitivity
            container.scrollLeft = pastPosition - walk;
        });
    </script>
</body>

</html>
